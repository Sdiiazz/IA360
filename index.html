<script>
fetch('data/contenido.json')
  .then(res => res.json())
  .then(data => {
    const contenedor = document.getElementById('contenedor-articulos');
    if (!data.articulos || data.articulos.length === 0) {
      contenedor.innerHTML = "<p>No se encontr√≥ contenido actualizado</p>";
      return;
    }
    data.articulos.forEach(art => {
      const bloque = document.createElement('div');
      bloque.innerHTML = `
        <h2>${art.titulo}</h2>
        <img src="${art.imagen}" alt="${art.titulo}" style="max-width:100%; margin-bottom:10px;">
        <p><strong>${art.categoria}</strong> | ${art.fecha}</p>
        <p>${art.resumen}</p>
        <p><em>${art.fuente}</em></p>
        <hr>
      `;
      contenedor.appendChild(bloque);
    });
  })
  .catch(error => {
    console.error('Error al cargar contenido:', error);
    document.getElementById('contenedor-articulos').innerHTML = "<p>Error al cargar contenido.</p>";
  });
</script>
